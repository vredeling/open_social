social_album.post:
  path: '/node/{node}/post'
  defaults:
    _entity_form: 'post.first_in_album'
    _title_callback: '\Drupal\social_album\Controller\SocialAlbumController::title'
    type: photo
  requirements:
    _custom_access: '\Drupal\social_album\Controller\SocialAlbumController::checkAlbumAccess'
    _permission: 'add post entities'
    node: \d+
  options:
    parameters:
      node:
        type: 'entity:node'

social_album.image:
  path: '/node/{node}/image/{post}/{fid}'
  defaults:
    _controller: '\Drupal\social_album\Controller\SocialAlbumController::deleteImage'
    _title: 'Delete image'
  requirements:
    _custom_access: '\Drupal\social_album\Controller\SocialAlbumController::checkImageAccess'
    node: \d+
    post: \d+
    fid: \d+
  options:
    parameters:
      node:
        type: 'entity:node'
      post:
        type: 'entity:post'

social_album.settings:
  path: '/admin/config/opensocial/album'
  defaults:
    _form: '\Drupal\social_album\Form\SocialAlbumSettingsForm'
    _title: 'Album settings'
  requirements:
    _permission: 'administer social_album settings'
  options:
    _admin_route: TRUE
